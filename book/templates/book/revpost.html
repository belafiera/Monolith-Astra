{% extends 'book/base.html' %}

{% block content %}
<ul class="list-articles">
    {% for p in posts %}
    <li><h2>{{p.name}}</h2>
        <h3>{{p.author_of}}</h3>
        <p>{{p.description|linebreaks|truncatewords:90}}</p>
        <div class="clear"></div>
        <p class="link-read-post"><a href="{{ p.get_absolute_url }}">Read the post</a></p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
