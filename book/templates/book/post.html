{% extends 'book/base.html' %}

{% block content %}
<h1>{{post.name}}</h1>
<h3>{{post.author_of}}</h3>
{% if post.cover_picture %}
<p><img class="img-article-left" src="{{post.cover_picture.url}}"></p>
{% endif %}

{{post.description|linebreaks}}
<h3>Genre: {{post.genre}}</h3>
<h3>User's rating: {{post.user_rating}}</h3>
<h3>Critique's rating: {{post.critique_rating}}</h3>
{% endblock %}
